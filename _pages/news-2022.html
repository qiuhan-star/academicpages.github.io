<style>
    #homeCarousel {
        width: 100%;
        height: 1000px; /* 添加单位px */
        overflow: hidden;
        border: solid rgba(0, 0, 0, 0.1);
        position: relative;
        margin: 0 auto; /* 水平居中 */
    }
    #homeCarouselWrap {
        display: flex;
        width: 100%; /* 确保宽度与父容器相同 */
        position: absolute;
        animation: move 20s linear infinite;
    }
    #homeCarouselWrap img {
        flex-shrink: 0; /* 防止图片缩小 */
        max-width: 100%; /* 确保图片宽度不超过容器宽度 */
        max-height: 100%; /* 确保图片高度不超过容器高度 */
        height: auto; /* 高度自适应 */
        cursor: pointer;
        object-fit: contain; /* 保持图片比例，完整显示在容器内 */
    }
    @keyframes move {
        0% {
            transform: translateX(0);
        }
        100% {
            transform: translateX(-400%); /* 调整为四张图片的总宽度 */
        }
    }
    #modal {
        display: none; /* 默认不显示模态框 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0; /* 初始状态不应该是 top: -100% */
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.9);
        transition-duration: 0.3s;
        text-align: center;
    }
    #modal img {
        width: 75%;
        max-height: 80%;
        display: block;
        margin: 0 auto;
        object-fit: contain; /* 保持图片比例，完整显示在模态框内 */
    }
    #closeBtn {
        position: absolute;
        top: 5%;
        right: 2.5%;
        color: white;
        font-size: 40px;
        font-weight: bold;
        cursor: pointer;
    }
    @media(max-width: 400px) {
        #closeBtn {
            top: 0;
        }
    }
</style>

<script>
    document.getElementById('homeCarousel').addEventListener('click', function(e) {
      if(e.target.tagName === 'IMG') {
        var modal = document.getElementById('modal');
        modal.style.top = '0';
        modal.style.paddingTop = '12%';
        document.getElementById('img2').src = e.target.src;
      }
    });

    document.getElementById('closeBtn').addEventListener('click', function() {
      var modal = document.getElementById('modal');
      modal.style.top = '-100%';
      modal.style.paddingTop = '0';
    });
</script>
