{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
        <!-- 在这里添加主题切换按钮 -->
        <div class="theme-toggle">
          <button id="light-toggle-dark" onclick="toggleTheme('dark')">Dark Mode</button>
          <button id="light-toggle-light" onclick="toggleTheme('light')">Light Mode</button>
        </div>
      </nav>
    </div>
  </div>
</div>


<script>
    function toggleTheme(theme) {
      if (theme === 'dark') {
        document.documentElement.setAttribute('data-theme', 'dark');
        localStorage.setItem('theme', 'dark');
      } else {
        document.documentElement.setAttribute('data-theme', 'light');
        localStorage.setItem('theme', 'light');
      }
    }

    // 初始化主题
    document.addEventListener('DOMContentLoaded', (event) => {
      const currentTheme = localStorage.getItem('theme') || 'light';
      toggleTheme(currentTheme);
    });
  </script>
