{% include base_path %}

<div class="masthead">
  <div class="masthead__inner-wrap">
    <div class="masthead__menu">
      <nav id="site-nav" class="greedy-nav">
        <button><div class="navicon"></div></button>
        <ul class="visible-links">
          <li class="masthead__menu-item masthead__menu-item--lg"><a href="{{ base_path }}/">{{ site.title }}</a></li>
          {% for link in site.data.navigation.main %}
            {% if link.url contains 'http' %}
              {% assign domain = '' %}
              {% else %}
              {% assign domain = base_path %}
            {% endif %}
            <li class="masthead__menu-item"><a href="{{ domain }}{{ link.url }}">{{ link.title }}</a></li>
          {% endfor %}
        </ul>
        <ul class="hidden-links hidden"></ul>
      </nav>
    </div>
  </div>
</div>

<div>
  <input type="checkbox" class="checkbox" id="checkbox">
  <label for="checkbox" class="checkbox-label">
    <i class="fas fa-moon"></i>
    <i class="fas fa-sun"></i>
    <span class="ball"></span>
  </label>
 </div>

<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap">

<style>
  /* 全局样式重置，确保所有元素的盒模型一致 */
  * {
    box-sizing: border-box;
  }

  /* 设置默认的字体和背景颜色，以及背景颜色变化的过渡效果 */
  body {
    font-family: "Montserrat", sans-serif;
    background-color: #fff;
    transition: background-color 0.2s linear; /* 更改背景颜色时的过渡效果 */
  }

  /* 当启用暗色主题时的样式 */
  body.dark {
    background-color: #292c35; /* 暗色背景 */
  }

  /* 暗色主题下的h1和.support a链接的颜色 */
  body.dark h1,
  body.dark .support a {
    color: #fff; /* 文字颜色变为白色 */
  }

  /* 隐藏实际的复选框，仅用作切换主题的触发器 */
  .checkbox {
    opacity: 0; /* 隐藏复选框 */
  }

  /* 定义复选框标签的样式，作为切换按钮的视觉表现 */
  .checkbox-label {
    background-color: #111; /* 按钮背景颜色 */
    width: 50px; /* 按钮宽度 */
    height: 26px; /* 按钮高度 */
    border-radius: 50px; /* 圆角边框 */
    position: relative; /* 相对定位，为内部的绝对定位元素提供参照 */
    padding: 5px; /* 内边距 */
    cursor: pointer; /* 鼠标悬停时显示手形光标 */
    display: flex; /* 使用flex布局 */
    justify-content: space-between; /* 子元素在主轴上两端对齐 */
    align-items: center; /* 子元素在交叉轴上居中对齐 */
  }

  /* 定义月亮图标的样式 */
  .fa-moon {
    color: #f1c40f; /* 图标颜色 */
    position: absolute; /* 绝对定位 */
    left: 2px; /* 距离左侧2px */
    transition: transform 0.2s linear; /* 图标变换的过渡效果 */
  }

  /* 定义太阳图标的样式 */
  .fa-sun {
    color: #f39c12; /* 图标颜色 */
    position: absolute; /* 绝对定位 */
    right: 2px; /* 距离右侧2px */
    transition: transform 0.2s linear; /* 图标变换的过渡效果 */
  }

  /* 定义小球（切换指示器）的样式 */
  .checkbox-label .ball {
    background-color: #fff; /* 小球背景颜色 */
    width: 22px; /* 小球宽度 */
    height: 22px; /* 小球高度 */
    position: absolute; /* 绝对定位 */
    top: 2px; /* 距离顶部2px */
    border-radius: 50%; /* 圆形边框 */
    transition: transform 0.2s linear; /* 小球移动的过渡效果 */
  }

  /* 当复选框被选中时，小球向右移动 */
  .checkbox:checked + .checkbox-label .ball {
    transform: translateX(26px); /* 移动小球 */
  }
</style>

<script type="text/javascript">
  const checkbox = document.getElementById("checkbox");
  checkbox.addEventListener("change", () => {
    document.body.classList.toggle("dark");
  });
</script>
