<title>跳动的心心</title>
<style>
  .heart {
    display: inline-block;
    position: relative;
    width: 100px;
    height: 90px;
    transform: scale(0.7);
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 50px;
    height: 80px;
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart:after {
    left: 50px;
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes beat {
    0% {
      transform: scale(0.7);
    }
    25% {
      transform: scale(0.8);
    }
    50% {
      transform: scale(0.7);
    }
    75% {
      transform: scale(0.8);
    }
    100% {
      transform: scale(0.7);
    }
  }
  .heart {
    animation: beat 1s infinite;
  }
</style>
</head>

<script>
function updateUptime() {
  var startTime = new Date('2024-12-13T00:00:00Z').getTime();
  var currentTime = new Date().getTime();
  var timeDiff = currentTime - startTime;
  var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;
}

setInterval(updateUptime, 1000);
updateUptime();
</script>

<script>
// 假设的服务器端 API 路径
const visitorCountApi = '/api/visitor-count';
const pageViewsApi = '/api/page-views';

// 获取访问者计数
function fetchVisitorCount() {
  fetch(visitorCountApi)
    .then(response => response.json())
    .then(data => {
      document.querySelector('.visitor-count').textContent = data.count;
    })
    .catch(error => console.error('Error fetching visitor count:', error));
}

// 获取页面浏览量
function fetchPageViews() {
  fetch(pageViewsApi)
    .then(response => response.json())
    .then(data => {
      document.querySelector('.page-views').textContent = data.count;
    })
    .catch(error => console.error('Error fetching page views:', error));
}

// 页面加载时获取计数
document.addEventListener('DOMContentLoaded', () => {
  fetchVisitorCount();
  fetchPageViews();
});
</script>
