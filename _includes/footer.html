<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>跳动的心心</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<style>
  .heart {
    display: inline-block;
    position: relative;
    width: 20px; /* 调整宽度 */
    height: 18px; /* 调整高度 */
    transform: scale(0.7);
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 10px; /* 调整宽度 */
    height: 16px; /* 调整高度 */
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart:after {
    left: 10px; /* 调整位置 */
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  @keyframes beat {
    0% { transform: scale(1) rotate(-45deg); }
    25% { transform: scale(1.1) rotate(-45deg); }
    50% { transform: scale(1) rotate(-45deg); }
    75% { transform: scale(1.1) rotate(-45deg); }
    100% { transform: scale(1) rotate(-45deg); }
  }
  .heart {
    animation: beat 1s infinite;
  }
   .footer {
      font-size: 1rem;
      color: #333;
      margin-bottom: 0; /* 确保没有底部外边距 */
    }
    .footer-follow {
      justify-content: space-between;
      align-items: center;
      display: flex;
    }
    .footer-left, .footer-right, .footer-center {
      text-align: center;
      flex: 1;
    }
    .footer-left {
      text-align: left;
    }
    .footer-right {
      text-align: right;
    }
    .social-icons li {
      display: inline;
    }
    .fa-weixin {
        color: #1AAD19; /* 微信绿 */
    }
    .modal {
        display: none; /* 默认隐藏模态框 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: #fefefe;
        margin: 15% auto;
        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
    }
    .close {
        color: #aaa;
        float: right;
        font-size: 28px;
        font-weight: bold;
    }
      .close:hover,
      .close:focus {
        color: black;
        text-decoration: none;
        cursor: pointer;
    }
</style>
</head>

<footer class="footer">

        <li>&nbsp;</li> <!-- 添加一个空的列表项来创建空格 -->
        <li>&nbsp;</li> <!-- 添加一个空的列表项来创建空格 -->

        <li><a href="#weixin-qrcode" class="weixin-qrcode-link" onclick="document.getElementById('weixin-qrcode-modal').style.display='block'"><i class="fab fa-weixin"></i> WeChat</a></li>
      </ul>
    </div>

    <div class="footer-center page__footer-copyright">

      Blog up for <span id="days">0</span> days, <span id="hours">0</span> hrs, <span id="minutes">0</span> Min, <span id="seconds">0</span> Sec
    </div>
    <div class="footer-right runtime">
      VISITOR COUNT <span class="visitor-count">58</span><br>

    </div>
  </div>
</footer>


<script>
function updateUptime() {
  var startTime = new Date('2024-12-13T00:00:00Z').getTime();
  var currentTime = new Date().getTime();
  var timeDiff = currentTime - startTime;
  var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;
}

setInterval(updateUptime, 1000);
updateUptime();
</script>

<script>
// 假设的服务器端 API 路径
const visitorCountApi = '/api/visitor-count';
const pageViewsApi = '/api/page-views';

// 获取访问者计数
function fetchVisitorCount() {
  fetch(visitorCountApi)
    .then(response => response.json())
    .then(data => {
      document.querySelector('.visitor-count').textContent = data.count;
    })
    .catch(error => console.error('Error fetching visitor count:', error));
}

// 获取页面浏览量
function fetchPageViews() {
  fetch(pageViewsApi)
    .then(response => response.json())
    .then(data => {
      document.querySelector('.page-views').textContent = data.count;
    })
    .catch(error => console.error('Error fetching page views:', error));
}

// 页面加载时获取计数
document.addEventListener('DOMContentLoaded', () => {
  fetchVisitorCount();
  fetchPageViews();
});
</script>

</html>



<script>
// 获取模态框
var modal = document.getElementById('weixin-qrcode-modal');

// 当用户点击任何地方时，关闭模态框
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
