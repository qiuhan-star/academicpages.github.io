<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
<style>
  .heart {
    display: inline-block;
    position: relative;
    width: 20px; /* 调整宽度 */
    height: 18px; /* 调整高度 */
    transform: scale(0.7);
  }
  .heart:before,
  .heart:after {
    content: "";
    position: absolute;
    width: 10px; /* 调整宽度 */
    height: 16px; /* 调整高度 */
    background: red;
    border-radius: 50px 50px 0 0;
    transform: rotate(-45deg);
    transform-origin: 0 100%;
  }
  .heart:after {
    left: 10px; /* 调整位置 */
    transform: rotate(45deg);
    transform-origin: 100% 100%;
  }
  /* 滚动动画 */
  @keyframes scrollNumber {
  0% { transform: translateY(0); }
  50% { transform: translateY(-100%); }
  100% { transform: translateY(-200%); }
  }
  .second-scroll {
  display: inline-block;
  position: relative;
  height: 1em; /* 高度需要与数字字体大小匹配 */
  overflow: hidden;
  }
  .second-scroll span {
  position: absolute;
  width: 100%;
  animation: scrollNumber 1s steps(10, end) infinite; /* 10步完成动画，与数字数量匹配 */
  }
  .heart {
    animation: beat 1s infinite;
  }
   .footer {
      font-size: 0.6rem; /* 默认页脚字体大小 */
      color: #333;
      margin-bottom: 0; /* 确保没有底部外边距 */
    }
    .footer-follow {
      justify-content: space-between;
      align-items: center;
      display: flex;
    }
    .footer-center {
      text-align: center;
      font-size: 1rem;
    }
    .footer-left {
      text-align: left;
    }
    .footer-right {
      text-align: right;
    }
    .social-icons li {
      display: inline;
    }
    .fa-weixin {
        color: #1AAD19; /* 微信绿 */
    }
    .modal {
        display: none; /* 默认隐藏模态框 */
        position: fixed;
        z-index: 1;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgba(0, 0, 0, 0.4);
    }
    .modal-content {
        background-color: #fefefe;

        padding: 20px;
        border: 1px solid #888;
        width: 80%;
        max-width: 300px;
    }

        float: right;

        font-weight: bold;
    }

      .close:focus {
        color: black;
        text-decoration: none;

    }
</style>

<script>
function updateUptime() {
  var startTime = new Date('2024-12-13T00:00:00Z').getTime();
  var currentTime = new Date().getTime();
  var timeDiff = currentTime - startTime;
  var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;

  // 更新秒数时使用滚动效果
  var secondsEl = document.getElementById('seconds');
  var oldSeconds = secondsEl.textContent;
  if (oldSeconds !== seconds.toString()) {
    var wrapper = document.createElement('div');
    wrapper.className = 'second-scroll';
    wrapper.innerHTML = '<span>' + (seconds < 10 ? '0' + seconds : seconds) + '</span><span>' + (oldSeconds < 10 ? '0' + oldSeconds : oldSeconds) + '</span>';
    secondsEl.innerHTML = '';
    secondsEl.appendChild(wrapper);

    // 重新启动动画
    wrapper.querySelectorAll('span').forEach(function(span) {
      span.style.animation = 'none';
      span.offsetHeight; /* 触发重排 */
      span.style.animation = '';
    });
  }
}

setInterval(updateUptime, 1000);
updateUptime();
</script>


<script>
// 假设的服务器端 API 路径
const visitorCountApi = '/api/visitor-count';
const pageViewsApi = '/api/page-views';

// 获取访问者计数
function fetchVisitorCount() {
  fetch(visitorCountApi)
    .then(response => response.json())
    .then(data => {
      document.querySelector('.visitor-count').textContent = data.count;
    })
    .catch(error => console.error('Error fetching visitor count:', error));
}

// 获取页面浏览量
function fetchPageViews() {
  fetch(pageViewsApi)
    .then(response => response.json())
    .then(data => {
      document.querySelector('.page-views').textContent = data.count;
    })
    .catch(error => console.error('Error fetching page views:', error));
}

// 页面加载时获取计数
document.addEventListener('DOMContentLoaded', () => {
  fetchVisitorCount();
  fetchPageViews();
});
</script>

<script>

// 当用户点击任何地方时，关闭模态框

  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
