<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Footer Example</title>
  <style>
    .footer {
      margin-top: 5rem;
      padding: 5rem 0;
      height: auto;
      font-size: 1rem;
      color: #333;
      position: relative;
      border-top: 2px solid #000;
    }
    .footer-follow {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .footer-left, .footer-right, .footer-center {
      flex: 1;
      text-align: center;
    }
    .footer-left {
      text-align: left;
    }
    .footer-right {
      text-align: right;
    }
    .social-icons li {
      display: inline;
      margin-right: 10px;
    }
  </style>
</head>
<body>

<footer class="footer">
  <div class="footer-follow">
    <div class="footer-left">
      <ul class="social-icons">
        <li><a href="http://github.com/yourusername"><i class="fab fa-github"></i> GitHub</a></li>
        <li><a href="http://bitbucket.org/yourusername"><i class="fab fa-bitbucket"></i> Bitbucket</a></li>
        <li><a href="mailto:youremail@example.com">Email Me</a></li>
      </ul>
    </div>
    <div class="footer-center page__footer-copyright">
      &copy; 2024 Your Name. Powered by <a href="http://jekyllrb.com">Jekyll</a> and <a href="https://github.com/academicpages/academicpages.github.io">AcademicPages</a>. Last updated 2024-12-18.
    </div>
    <div class="footer-right runtime">
      Blog up for <span id="days">0</span> days, <span id="hours">0</span> hrs, <span id="minutes">0</span> Min, <span id="seconds">0</span> Sec
    </div>
  </div>
</footer>

<script>
function updateUptime() {
  var startTime = new Date('2024-12-13T00:00:00Z').getTime();
  var currentTime = new Date().getTime();
  var timeDiff = currentTime - startTime;
  var days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
  var hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
  var minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
  var seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

  document.getElementById('days').textContent = days;
  document.getElementById('hours').textContent = hours;
  document.getElementById('minutes').textContent = minutes;
  document.getElementById('seconds').textContent = seconds;
}

setInterval(updateUptime, 1000);
updateUptime();
</script>

</body>
</html>
